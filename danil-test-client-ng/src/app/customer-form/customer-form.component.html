<span class="help is-danger">{{ errors }}</span>

<div class="field">
  <div class="control">
    <input class="input" #customerFirstName (keydown)="errors = ''">
  </div>
  <div class="control">
    <input class="input" #customerLastName (keydown)="errors = ''">
  </div>
  <div class="control">
    <input class="input" #customerEmail (keydown)="errors = ''">
  </div>
  <div class="control">
    <input class="input" #customerPhoneNumber (keydown)="errors = ''">
  </div>
</div>

<button type="button" class="button is-primary" [class.is-loading]="isLoading"
        (click)="addCustomer(customerFirstName.value, customerLastName.value, customerEmail.value, customerPhoneNumber.value)">Add Customer</button>
