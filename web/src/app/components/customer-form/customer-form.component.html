<div class="alert alert-danger"
     *ngIf="errors"
>
  {{ errors }}
</div>
<form
  [formGroup]="myForm"
  novalidate
  *ngIf="myForm"
>
  <div class="form-group">
    <label>First Name</label>
    <input
      class="form-control"
      name="firstName"
      formControlName="firstName"
      placeholder="Ivan"
    />

    <div
      class="alert alert-danger"
      *ngIf="
            myForm.controls['firstName'].invalid &&
            myForm.controls['firstName'].touched
          "
    >
      Incorrect first name
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      class="form-control"
      name="lastName"
      formControlName="lastName"
      placeholder="Ivanov"
    />

    <div
      class="alert alert-danger"
      *ngIf="
            myForm.controls['lastName'].invalid &&
            myForm.controls['lastName'].touched
          "
    >
      Incorrect last name
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      name="email"
      formControlName="email"
      placeholder="test@gmail.com"
    />

    <div
      class="alert alert-danger"
      *ngIf="
            myForm.controls['email'].invalid &&
            myForm.controls['email'].touched
          "
    >
      Incorrect email
    </div>
  </div>
  <div class="form-group">
    <label>Phone number</label>
    <input
      class="form-control form"
      name="phone"
      formControlName="phoneNumber"
      placeholder="+79231752054, 89231752054, etc"
    />

    <div
      class="alert alert-danger"
      *ngIf="
            myForm.controls['phoneNumber'].invalid &&
            myForm.controls['phoneNumber'].touched
          "
    >
      Incorrect Phone Number
    </div>
  </div>
  <div class="form-group">
    <button *ngIf="isCreate"
            class="btn btn-primary"
            [disabled]="myForm.invalid"
            (click)="addCustomer()"
    >
      Add
    </button>

    <button *ngIf="isUpdate"
            class="btn btn-primary"
            [disabled]="myForm.invalid"
            (click)="editCustomer()"
    >
      Update
    </button>
  </div>
</form>
