<div>{{ errors }}</div>
<form
  [formGroup]="myForm"
  novalidate
  *ngIf="myForm"
>
  <div class="form-group">
    <label>First Name</label>
    <input
      class="form-control"
      name="firstName"
      formControlName="userFirstName"
      placeholder="Ivan"
    />

    <div
      class="alert alert-danger"
      *ngIf="
            myForm.controls['userFirstName'].invalid &&
            myForm.controls['userFirstName'].touched
          "
    >
      Incorrect first name
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      class="form-control"
      name="lastName"
      formControlName="userLastName"
      placeholder="Ivanov"
    />

    <div
      class="alert alert-danger"
      *ngIf="
            myForm.controls['userLastName'].invalid &&
            myForm.controls['userLastName'].touched
          "
    >
      Incorrect last name
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      name="email"
      formControlName="userEmail"
      placeholder="test@gmail.com"
    />

    <div
      class="alert alert-danger"
      *ngIf="
            myForm.controls['userEmail'].invalid &&
            myForm.controls['userEmail'].touched
          "
    >
      Incorrect email
    </div>
  </div>
  <div class="form-group">
    <label>Phone number</label>
    <input
      class="form-control form"
      name="phone"
      formControlName="userPhone"
      placeholder="+79231752054, 89231752054, etc"
    />

    <div
      class="alert alert-danger"
      *ngIf="
            myForm.controls['userPhone'].invalid &&
            myForm.controls['userPhone'].touched
          "
    >
      Incorrect Phone Number
    </div>
  </div>
  <div class="form-group">
    <button *ngIf="isCreate"
            class="btn btn-primary"
            [disabled]="myForm.invalid"
            (click)="addCustomer(myForm.value.userFirstName,myForm.value.userLastName, myForm.value.userEmail, myForm.value.userPhone)"
    >
      Add
    </button>

    <button *ngIf="isUpdate"
            class="btn btn-primary"
            [disabled]="myForm.invalid"
            (click)="editCustomer(customer.id, myForm.value.userFirstName,myForm.value.userLastName, myForm.value.userEmail, myForm.value.userPhone)"
    >
      Update
    </button>
  </div>
</form>
